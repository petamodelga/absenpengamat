<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation() {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi rendah > 100m)
                    if (accuracy > 100) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).");
                        return;
                    }

                    // Ambil lokasi dari layanan IP sebagai alternatif
                    fetch('https://ipinfo.io/json?token=c9b541018d8ea0')
                        .then(response => response.json())
                        .then(data => {
                            var ipLocation = data.loc;
                            console.log("Lokasi berdasarkan IP:", ipLocation);
                        })
                        .catch(error => console.error("Gagal mendapatkan lokasi dari IPInfo.io:", error));

                    // Ganti FORM_ID dan ENTRY_ID dengan milik Anda
                    var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform";
                    var entryID = "1305956055";

                    // Redirect ke Google Form dengan parameter lokasi
                    var redirectURL = `${formURL}?entry.${entryID}=${lat},${lng}`;
                    
                    alert("Lokasi berhasil dikirim! Anda akan diarahkan ke formulir.");
                    window.location.href = redirectURL; // Arahkan pengguna ke Google Form

                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                }, { enableHighAccuracy: true, timeout: 10000 });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
