<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation(retry = 0) {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Validasi koordinat agar tidak kosong
                    if (!lat || !lng) {
                        alert("‚ùå Gagal mendapatkan koordinat lokasi! Silakan coba lagi.");
                        return;
                    }

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi tinggi > 100m)
                    if (accuracy > 100) {
                        alert("‚ö†Ô∏è Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).\nSilakan coba lagi di luar ruangan.");
                        return;
                    }

                    // Buat timestamp untuk validasi tambahan di Google Spreadsheet
                    var timestamp = new Date().toISOString();

                    // Buat URL untuk mengisi Google Form secara otomatis
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform?usp=pp_url" +
                                  "&entry.1393706013=" + encodeURIComponent(lat + "," + lng) + 
                                  "&entry.999999999=" + encodeURIComponent(timestamp); // Pastikan ID sesuai dengan Google Form

                    alert("‚úÖ Lokasi berhasil dikirim! Mengarahkan ke Google Form...");
                    window.location.href = formUrl;
                }, function(error) {
                    if (retry < 2) {
                        setTimeout(() => getLocation(retry + 1), 5000); // Coba ulang setelah 5 detik
                        return;
                    }
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("‚ùå Gagal mendapatkan lokasi: Izin lokasi ditolak oleh pengguna.\nSilakan aktifkan izin lokasi di pengaturan.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("‚ùå Gagal mendapatkan lokasi: Informasi lokasi tidak tersedia.\nPastikan GPS aktif.");
                            break;
                        case error.TIMEOUT:
                            alert("‚ùå Gagal mendapatkan lokasi: Waktu permintaan habis.\nCoba lagi di area dengan sinyal lebih baik.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("‚ùå Gagal mendapatkan lokasi: Kesalahan tidak diketahui.\nSilakan coba kembali.");
                            break;
                    }
                }, {
                    maximumAge: 0, // Selalu ambil lokasi terbaru
                    timeout: 30000, // Maksimal waktu tunggu 30 detik
                    enableHighAccuracy: true // Pakai GPS dengan akurasi tinggi
                });
            } else {
                alert("‚ùå Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>üîÑ Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
