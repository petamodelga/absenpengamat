<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    if (accuracy > 100) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).");
                        return;
                    }

                    // URL Google Form dengan input otomatis
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse";
                    var params = "?entry.1393706013=" + encodeURIComponent(lat + "," + lng);

                    fetch(formUrl + params, { method: "POST", mode: "no-cors" })
                        .then(() => {
                            alert("Lokasi berhasil dikirim!");
                            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform";
                        })
                        .catch(() => alert("Gagal mengirim lokasi"));
                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                }, {
                    maximumAge: 0,
                    timeout: 30000,
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
