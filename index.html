<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation() {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi rendah > 50m)
                    if (accuracy > 50) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).");
                        return;
                    }

                    // Ganti FORM_ID dan ENTRY_ID sesuai dengan Google Form Anda
                    var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse";
                    var entryID = "1305956055";

                    // Buat form secara dinamis
                    var form = document.createElement("form");
                    form.method = "POST";
                    form.action = formURL;

                    var inputLocation = document.createElement("input");
                    inputLocation.type = "hidden";
                    inputLocation.name = "entry." + entryID;
                    inputLocation.value = lat + "," + lng;

                    form.appendChild(inputLocation);
                    document.body.appendChild(form);

                    alert("Lokasi berhasil dikirim! Formulir akan segera dikirim.");
                    form.submit(); // Kirim data

                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
