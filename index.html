<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation() {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi rendah > 100m)
                    if (accuracy > 100) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).");
                        return;
                    }

                    // Ganti ENTRY_ID dengan ID Google Form Anda
                    var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse";
                    var googleFormRedirect = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform";
                    
                    // Buat elemen form
                    var form = document.createElement("form");
                    form.method = "POST";
                    form.action = formURL;
                    form.style.display = "none";
                    
                    // Tambahkan input untuk koordinat
                    var input = document.createElement("input");
                    input.type = "hidden";
                    input.name = "entry.1393706013";
                    input.value = lat + "," + lng;
                    form.appendChild(input);
                    
                    document.body.appendChild(form);
                    form.submit(); // Kirim form secara otomatis
                    
                    alert("Lokasi berhasil dikirim! Mengarahkan ke Google Form...");
                    
                    // Redirect ke Google Form setelah delay
                    setTimeout(() => {
                        window.location.href = googleFormRedirect;
                    }, 1500);
                    
                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                }, {
                    maximumAge: 0, // Pastikan selalu mendapatkan lokasi terbaru
                    timeout: 10000 // Beri batas waktu untuk mendapatkan lokasi
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
