<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;

                    console.log("Latitude: " + lat + ", Longitude: " + lng);

                    // Redirect ke Google Form dengan lokasi otomatis di section terakhir
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform";
                    var filledUrl = formUrl + "?entry.1328084623=" + lat + "," + lng;

                    window.location.href = filledUrl; // Buka Form dengan lokasi otomatis
                }, function(error) {
                    alert("Gagal mendapatkan lokasi. Coba lagi.");
                });
            } else {
                alert("Geolocation tidak didukung.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
