<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation() {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek apakah koordinat valid
                    if (!lat || !lng) {
                        alert("Gagal mendapatkan koordinat lokasi. Silakan coba lagi.");
                        return;
                    }

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi rendah > 100m)
                    if (accuracy > 100) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).\nSilakan coba lagi.");
                        return;
                    }

                    // Tambahkan timestamp untuk validasi tambahan di Google Spreadsheet
                    var timestamp = new Date().toISOString();

                    // Buat URL untuk mengisi Google Form secara otomatis
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform?usp=pp_url" +
                                  "&entry.1393706013=" + encodeURIComponent(lat + "," + lng) + 
                                  "&entry.999999999=" + encodeURIComponent(timestamp); // Sesuaikan dengan ID input timestamp di Google Form

                    alert("Lokasi berhasil dikirim! Mengarahkan ke Google Form...");
                    window.location.href = formUrl;
                }, function(error) {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Gagal mendapatkan lokasi: Izin lokasi ditolak oleh pengguna.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Gagal mendapatkan lokasi: Informasi lokasi tidak tersedia.");
                            break;
                        case error.TIMEOUT:
                            alert("Gagal mendapatkan lokasi: Waktu permintaan habis. Coba lagi di area dengan sinyal lebih baik.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("Gagal mendapatkan lokasi: Kesalahan yang tidak diketahui.");
                            break;
                    }
                }, {
                    maximumAge: 0, // Pastikan selalu mendapatkan lokasi terbaru
                    timeout: 30000, // Perpanjang batas waktu hingga 30 detik
                    enableHighAccuracy: true // Gunakan akurasi tinggi jika memungkinkan
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
