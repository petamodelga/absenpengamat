<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi > 100m)
                    if (accuracy > 100) {
                        if (!confirm("Deteksi Fake GPS: Akurasi terlalu rendah (" + accuracy + "m).\nLanjutkan?")) {
                            return;
                        }
                    }

                    // Kirim lokasi ke Google Form
                    var form = document.createElement("form");
                    form.method = "POST";
                    form.action = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse";
                    form.style.display = "none";

                    var lokasiInput = document.createElement("input");
                    lokasiInput.type = "hidden";
                    lokasiInput.name = "entry.1393706013"; // Pastikan ini sesuai dengan Google Form
                    lokasiInput.value = lat + "," + lng;
                    form.appendChild(lokasiInput);

                    var submitBtn = document.createElement("input");
                    submitBtn.type = "submit";
                    form.appendChild(submitBtn);

                    document.body.appendChild(form);
                    submitBtn.click(); // Kirim form

                    // Redirect ke Form setelah submit (opsional)
                    setTimeout(function() {
                        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/viewform";
                    }, 2000);
                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                }, {
                    enableHighAccuracy: true, // Gunakan GPS terbaik
                    maximumAge: 0, // Pastikan lokasi terbaru
                    timeout: 10000 // Waktu maksimal mendapatkan lokasi
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
