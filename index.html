<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation() {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Cek akurasi lokasi (Fake GPS biasanya memiliki akurasi rendah > 100m)
                    if (accuracy > 100) {
                        alert("Deteksi Fake GPS: Lokasi tidak valid (Akurasi terlalu rendah).\nSilakan coba lagi.");
                        return;
                    }

                    // Ambil data dari dropdown
                    var namaLengkap = document.getElementById("nama").value;
                    var nip = document.getElementById("nip").value;
                    var lokasiKerja = document.getElementById("lokasi_kerja").value;
                    var absensi = document.getElementById("absensi").value;

                    // Gunakan mode formResponse agar data langsung terkirim tanpa bisa diedit
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse?" +
                                   "entry.1234567890=" + encodeURIComponent(namaLengkap) + "&" +
                                   "entry.0987654321=" + encodeURIComponent(nip) + "&" +
                                   "entry.1122334455=" + encodeURIComponent(lokasiKerja) + "&" +
                                   "entry.5566778899=" + encodeURIComponent(absensi) + "&" +
                                   "entry.1393706013=" + encodeURIComponent(lat + "," + lng) + "&submit=Submit";

                    alert("Lokasi berhasil dikirim! Formulir akan diproses...");
                    window.location.href = formUrl;
                }, function(error) {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                }, {
                    maximumAge: 0, // Pastikan selalu mendapatkan lokasi terbaru
                    timeout: 10000 // Beri batas waktu untuk mendapatkan lokasi
                });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Mohon tunggu, sedang mendapatkan lokasi...</h2>
    
    <!-- Dropdown Nama Lengkap dan NIP -->
    <label for="nama">Nama Lengkap:</label>
    <select id="nama">
        <option value="Nama 1">Nama 1</option>
        <option value="Nama 2">Nama 2</option>
    </select>
    
    <label for="nip">NIP:</label>
    <select id="nip">
        <option value="123456">123456</option>
        <option value="654321">654321</option>
    </select>

    <!-- Dropdown Lokasi Kerja -->
    <label for="lokasi_kerja">Lokasi Kerja:</label>
    <select id="lokasi_kerja">
        <option value="Kantor Pusat">Kantor Pusat</option>
        <option value="Cabang A">Cabang A</option>
        <option value="Cabang B">Cabang B</option>
    </select>

    <!-- Dropdown ABSENSI -->
    <label for="absensi">ABSENSI:</label>
    <select id="absensi">
        <option value="Masuk">Masuk</option>
        <option value="Pulang">Pulang</option>
    </select>
</body>
</html>
