<!DOCTYPE html>
<html>
<head>
    <title>Absensi Otomatis - Anti Fake GPS</title>
    <script>
        function clearLocationCache() {
            navigator.geolocation.getCurrentPosition(() => {}, () => {}, { timeout: 0 });
        }

        function getLocation(retry = 0) {
            clearLocationCache(); // Hapus cache lokasi sebelum mengambil data baru
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    console.log("Latitude: " + lat + ", Longitude: " + lng + ", Accuracy: " + accuracy);

                    // Pastikan koordinat tidak kosong
                    if (!lat || !lng) {
                        alert("‚ùå Gagal mendapatkan koordinat lokasi! Silakan coba lagi.");
                        return;
                    }

                    // Validasi Akurasi GPS
                    if (accuracy > 100) {
                        alert("‚ö†Ô∏è Akurasi terlalu rendah (>100m). Silakan coba lagi di luar ruangan.");
                        return;
                    }

                    // Buat URL Formulir Google
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdzyQ0vuFgunJ1GjjhdXSXU89TqBNv89WlqNVEa8Sbc7YKa_w/formResponse" +
                                  "?entry.1393706013=" + encodeURIComponent(lat + "," + lng);

                    // Kirim data otomatis ke Formulir tanpa membuka halaman
                    var form = document.createElement("form");
                    form.method = "POST";
                    form.action = formUrl;
                    document.body.appendChild(form);
                    form.submit();

                    alert("‚úÖ Lokasi berhasil dikirim!");
                }, function(error) {
                    if (retry < 2) {
                        setTimeout(() => getLocation(retry + 1), 5000); // Coba ulang setelah 5 detik
                        return;
                    }
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("‚ùå Izin lokasi ditolak. Aktifkan izin lokasi di pengaturan.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("‚ùå Informasi lokasi tidak tersedia. Coba di tempat terbuka.");
                            break;
                        case error.TIMEOUT:
                            alert("‚ùå Waktu permintaan habis. Coba di area dengan sinyal lebih baik.");
                            break;
                        default:
                            alert("‚ùå Kesalahan tidak diketahui. Coba lagi.");
                            break;
                    }
                }, {
                    maximumAge: 0,
                    timeout: 30000,
                    enableHighAccuracy: true
                });
            } else {
                alert("‚ùå Geolocation tidak didukung di perangkat ini.");
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>üîÑ Mohon tunggu, sedang mendapatkan lokasi...</h2>
</body>
</html>
